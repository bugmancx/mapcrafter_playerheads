# Configuration file for Cubedhost
# Variables in CAPS, surround in quotes for safety.

# Your cubedhost FTP server
SERVER=myftp.example.com

# FTP Username
USERNAME=user@example.com

# FTP Password
PASSWORD=myp455word

# Location of your world directory -- no trailing slash
INSTANCEDIR="/home/minecraft/instances"

# Name of your world -- gets appended to INSTANCEDIR
WORLD="myworld"


############
## Optional parameters
############

# lftp verbosity, for general visibility and logging
VERBOSE="--verbose=2"

# Files to exclude from the mirror, source and destnation.
# entities.nbt.gz is a file generated by mapcrafter_markers, so it is wise to leave it on the destination
GLOBS="--exclude crash-reports/ --exclude debug/ --exclude jar/ --exclude logs/ --exclude-glob *.zip --exclude-glob *.log --exclude entities.nbt.gz"

